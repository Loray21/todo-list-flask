{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %}Registrar usuario{% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="username">Nombre de usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required minlength="4" maxlength="24">
                            </div>
                            <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="text" class="form-control" id="contraseña" name="contraseña" required minlength="4" maxlength="24">
                        </div>
                        <hr>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Registrarse" >
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>

</div>
{% endblock %}
